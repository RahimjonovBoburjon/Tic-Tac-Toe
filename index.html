<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | Mentor_Bobur</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<!-- Code By MENTOR_BOBUR -->
<body>
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Qaysi o'yinchi bo'lishingizni tanlang:</div>
      <div class="options">
        <button class="playerX">O'yinchi (X)</button>
        <button class="playerO">O'yinchi (O)</button>
      </div>
      <div class="credit"><a href="https://www.instagram.com/mentor_bobur/" target="_blank">Mentor_Bobur</a> tomonidan yasaldi</div>
    </div>
  </div> 

  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X ning navbati</span>
        <span class="Oturn">O ning navbati</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Qaytadan boshlash</button></div>
  </div>

  <script src="script.js"></script>

</body>
<!-- Code By MENTOR_BOBUR -->
</html>
